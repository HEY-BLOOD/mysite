<!-- 
    载入静态文件
    使用 Django 3 版本则需要改为 {% load static %}
    模板中要加上 {% load staticfiles %} 之后，才可使用 {% static 'path' %} 引用静态文件。
-->
{% load staticfiles %}

<!DOCTYPE html>
<!-- 网站主语言 -->
<html lang="zh-cn">

<head>
    <!-- 网站采用的字符编码 -->
    <meta charset="utf-8">
    <!-- 预留网站标题的位置 -->
    <title>{% block title %}{% endblock %}</title>
    <!-- 引入bootstrap的css文件 -->
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <!-- 引入 monikai.css，用于 Markdown代码高亮 -->
    <link rel="stylesheet" href="{% static 'md_css/monokai.css' %}">
</head>

<body>
    <!-- 引入导航栏 -->
    {% include 'header.html' %}

    <!-- 预留具体页面内容的位置 -->
    {% block content %}{% endblock content %}

    <!-- 引入注脚 -->
    {% include 'footer.html' %}

    <!-- bootstrap.js 依赖 jquery.js和 popper.js，因此在 boostrap之前引入 -->
    <script src="{% static 'jquery/jquery-3.3.1.js' %}"></script>
    <!-- 
        popper.js 采用 cdn 远程引入，意思是你不需要把它下载到本地。
        在实际的开发中推荐静态文件尽量都使用 cdn 的形式。
    -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1-lts/dist/umd/popper.min.js"></script>
    <!-- 引入bootstrap的js文件 -->
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    
    <!-- web弹窗组件（layer依赖与 jquery，因此要在 jquery后面引入layer） -->
    <script src="{% static 'layer/layer.js' %}"></script>
</body>

</html>
